sonar.projectKey=jumahamdan_qiam-institute-app
sonar.organization=jumahamdan

# Project display name in SonarCloud UI
sonar.projectName=qiam-institute-app
sonar.projectVersion=1.0

# Source code location
sonar.sources=lib
sonar.tests=test

# Dart/Flutter specific settings
sonar.dart.file.suffixes=.dart

# Coverage report location (generated by flutter test --coverage)
sonar.dart.coverage.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions - files to skip during analysis
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated/**,**/*.mocks.dart

# Test exclusions
sonar.test.exclusions=test/**
