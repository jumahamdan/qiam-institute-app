sonar.projectKey=jumahamdan_qiam-institute-app
sonar.organization=jumahamdan
sonar.host.url=https://sonarcloud.io

# Project display name in SonarCloud UI
sonar.projectName=qiam-institute-app
sonar.projectVersion=1.0

# Source code location
sonar.sources=lib
sonar.tests=test

# Dart/Flutter specific settings
sonar.dart.file.suffixes=.dart

# Coverage report location (generated by flutter test --coverage)
# Converted to SonarCloud Generic Test Data XML format in CI
sonar.coverageReportPaths=coverage/sonar-coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions - files to skip during analysis
sonar.exclusions=**/*.g.dart,**/*.freezed.dart,**/generated/**,**/*.mocks.dart

# Test exclusions
sonar.test.exclusions=test/**

# Relax cognitive complexity threshold for Flutter UI code
# Flutter's declarative widget trees naturally have higher complexity
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=dart:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/screens/**/*.dart
