name: qiam_institute_app
description: "Mobile app for Qiam Institute - Events, Prayer Times, Qibla, and Notifications"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Prayer times calculation
  adhan: ^2.0.0

  # Qibla/Compass
  flutter_compass: ^0.8.0
  geolocator: ^13.0.0

  # Permissions
  permission_handler: ^11.0.0

  # UI & Utils
  url_launcher: ^6.2.0
  provider: ^6.1.0
  shared_preferences: ^2.2.0
  intl: ^0.20.0

  # Font Awesome icons for social media
  font_awesome_flutter: ^10.7.0

  # HTTP requests for API
  http: ^1.2.0

  # Share content
  share_plus: ^10.0.0

  # Firebase & Notifications
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  flutter_local_notifications: ^18.0.1

  # Quran text and data
  quran: ^1.4.1

  # Audio player for Quran recitation
  just_audio: ^0.9.40
  audio_session: ^0.1.21

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#8224E3"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter_native_splash:
  color: "#8224E3"
  image: assets/images/logo_white.png
  android_12:
    color: "#8224E3"
    image: assets/images/logo_white.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/values/
