name: Build and Distribute

on:
  push:
    branches:
      - master
      - main
      - 'feature/**'
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Tests
        run: flutter test

  build:
    name: Build APK
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Add Firebase Config
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo "$GOOGLE_SERVICES_JSON" | base64 -d > android/app/google-services.json

      - name: Build Release APK
        run: flutter build apk --release --target-platform android-arm64 --build-number=${{ github.run_number }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: qiam-institute-release
          path: build/app/outputs/flutter-apk/app-release.apk

  distribute-dev:
    name: Dev Build Distribution
    runs-on: ubuntu-latest
    needs: build
    # Only run on feature branches (not main/master or PRs)
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/feature/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: qiam-institute-release

      - name: Get Build Info
        id: info
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

          CHANGELOG=$(git log --pretty=format:"â€¢ %s" -5 --no-merges | grep -v "Co-Authored-By:")
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload to Firebase (notify developers)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: qiam-developers
          file: app-release.apk
          releaseNotes: |
            ğŸ”§ Qiam Institute App (Dev Build)
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            Branch: ${{ steps.info.outputs.branch }}
            Version: ${{ steps.info.outputs.version }}
            Build: ${{ github.run_number }}
            Commit: ${{ steps.info.outputs.sha }}
            Date: ${{ steps.info.outputs.date }}

            ğŸ“‹ Recent Changes
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            ${{ steps.info.outputs.changelog }}

            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            ğŸ“± Qiam Institute - Values Light The Way

  distribute:
    name: Release Distribution
    runs-on: ubuntu-latest
    needs: build
    # Only deploy when pushed to main/master (not on feature branches or PRs)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for changelog

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: qiam-institute-release

      - name: Get Release Info
        id: info
        run: |
          # Get version from pubspec.yaml
          VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Get commit info
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d %H:%M UTC')" >> $GITHUB_OUTPUT

          # Get changelog (last 10 commits)
          CHANGELOG=$(git log --pretty=format:"â€¢ %s" -10 --no-merges | grep -v "Co-Authored-By:")

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Upload to Firebase (notify testers)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          groups: qiam-testers
          file: app-release.apk
          releaseNotes: |
            ğŸ•Œ Qiam Institute App
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            Version: ${{ steps.info.outputs.version }}
            Build: ${{ github.run_number }}
            Commit: ${{ steps.info.outputs.sha }}
            Date: ${{ steps.info.outputs.date }}

            ğŸ“‹ What's New
            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
            ${{ steps.info.outputs.changelog }}

            â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
